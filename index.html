<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>
    <div id="container">
        <div id="headerbar">
            <h1 id="logoname">â–³tmos</h1>
            <div id="units">
                <div id="buttons">
                    <button type="button" class="cel">C</button>
                    <button type="button" class="fah">F</button>
                </div>
                <div id="search">
                    <input type="search" id="searchbar" name="searchbar" placeholder="Search a location">
                    <button type="button" id="searchButton">Search</button>
                </div>
            </div>
        </div>
        <div id="maincontent">
            <div id="weatherdata">
                <div id="today">
                    <div class="humidity-visibility">
                        <p class="visibility">Visibility: <span></span></p>
                        <p class="humidity">Humidity: <span></span></p>
                    </div>
                    <h1 id="city"></h1>
                    <p class="weather">Weather: <span></span></p>
                    <div id="temperature">
                        <h1 id="actualtemp"></h1>
                        <div class="feelslike">
                            <h2>Feels Like</h2>
                            <p></p>
                        </div>
                    </div>
                    <div id="time">66</div>
                    <div class="suntime">
                        <div class="sunrise">
                            <p>Sunrise</p>
                            <h3></h3>
                        </div>
                        <div class="sunset">
                            <p>Sunset</p>
                            <h3></h3>
                        </div>                    
                    </div>
                </div>
                <div id="comingdays">
                    <div class="weekinfo">
                    </div>
                </div>
            </div>
        </div>
        <div class="credits">
            <p>Background photo by <a id="author" href="#"></a> from <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </div>
</body>
</html>
